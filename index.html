
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Oil Ranking | Premium Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Babel Standalone pour la compilation TSX directe dans le navigateur (Nécessaire pour GitHub Pages sans build) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    
    /* Prévention du flash blanc lors du chargement en mode sombre */
    html.dark { background-color: #020617; }
    
    /* Styles pour la barre de défilement personnalisée */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
  </style>

  <script>
    // Configuration Tailwind avec support Dark Mode par classe
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
    
    // Initialisation immédiate du thème depuis le localStorage
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased">
  <div id="root"></div>
  
  <!-- Chargement principal de l'application -->
  <!-- On utilise des chemins relatifs ./ pour la compatibilité avec les sous-répertoires GitHub Pages -->
  <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
